<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volunteer Form</title>
</head>
<body>

<h1>Volunteer Form</h1>

<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">

<fieldset>
<legend>My Info</legend>

<p>
<label for="first">first name:</label>
<input type="text" id="first" name="first_name_field">
</p>

<p>
<label for="last">last name:</label>
<input type="text" id="last" name="last_name_field">
</p>

<p>
<label for="phone">phone:</label>
<input type="text" id="phone" name="phone_field">
</p>

<p>
<label for="email">email:</label>
<input type="email" id="email" name="email_field">
</p>

<p>Gender:</p>

<input type="radio" id="male" name="gender_field" value="Male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender_field" value="Female">
<label for="female">Female</label>

<p>
<label for="age">Age:</label>
<select id="age" name="age_field">
<option value="under 18">under 18</option>
<option value="over 18">over 18</option>
</select>
</p>

</fieldset>

<br>

<fieldset>
<legend>Availability</legend>

<p><strong>Days Available:</strong></p>

<input type="checkbox" id="sun" name="available_field[]" value="Sunday">
<label for="sun">Sunday</label><br>

<input type="checkbox" id="mon" name="available_field[]" value="Monday">
<label for="mon">Monday</label><br>

<input type="checkbox" id="tue" name="available_field[]" value="Tuesday">
<label for="tue">Tuesday</label><br>

<input type="checkbox" id="wed" name="available_field[]" value="Wednesday">
<label for="wed">Wednesday</label><br>

<input type="checkbox" id="thu" name="available_field[]" value="Thursday">
<label for="thu">Thursday</label><br>

<input type="checkbox" id="fri" name="available_field[]" value="Friday">
<label for="fri">Friday</label><br>

<input type="checkbox" id="sat" name="available_field[]" value="Saturday">
<label for="sat">Saturday</label>

</fieldset>

<br>

<p>
<label for="comments">Comments</label><br>
<textarea id="comments" name="comments_field" rows="4" cols="40"></textarea>
</p>

<input type="hidden" name="hidden_field" value="Mustafa Hasan">

<p>
<input type="submit" value="Submit">
</p>

</form>

</body>
</html>
